<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تتبع الشحنات والأرباح</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        secondary: '#7c3aed',
                        dark: '#1e293b',
                        light: '#f8fafc'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-7xl">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent mb-3">نظام تتبع الشحنات والأرباح</h1>
            <p class="text-xl text-gray-500 max-w-2xl mx-auto">إدارة وتتبع جميع شحناتك وأرباحك في مكان واحد بكل سهولة ويسر</p>
            <div class="mt-6 h-1 bg-gradient-to-r from-primary/20 via-primary/50 to-secondary/20 rounded-full w-24 mx-auto"></div>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Add Shipment Form -->
            <div class="bg-white p-6 rounded-2xl shadow-xl border-0 hover:shadow-2xl transition-all duration-300 bg-gradient-to-br from-white to-gray-50">
                <h2 class="text-2xl font-bold text-dark mb-6 pb-3 border-b border-gray-200/50 flex items-center">
                    <span class="w-8 h-8 rounded-full bg-primary/10 text-primary flex items-center justify-center mr-3">
                        <i class="fas fa-plus text-sm"></i>
                    </span>
                    إضافة شحنة جديدة
                </h2>
                <form id="shipmentForm" class="space-y-4">
                    <div>
                        <label for="shipmentNumber" class="block text-sm font-medium text-gray-700 mb-1">رقم الشحنة</label>
                        <input type="text" id="shipmentNumber" required 
                            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200 placeholder-gray-400/70">
                    </div>
                    <div>
                        <label for="profit" class="block text-sm font-medium text-gray-700 mb-1">مقدار الربح (د.ع)</label>
                        <input type="number" id="profit" required min="0" step="0.01"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <button type="submit" 
                        class="w-full bg-gradient-to-r from-primary to-secondary text-white py-4 px-6 rounded-xl hover:from-primary/90 hover:to-secondary/90 transition-all duration-300 flex items-center justify-center shadow-lg hover:shadow-xl group">
                        <span class="group-hover:translate-x-1 transition-transform duration-300">
                            <i class="fas fa-plus-circle mr-3"></i> إضافة الشحنة
                        </span>
                    </button>
                </form>
            </div>
            
            <!-- Statistics Card -->
            <div class="bg-white p-6 rounded-2xl shadow-xl border-0">
                <h2 class="text-2xl font-bold text-dark mb-6 pb-3 border-b border-gray-200/50 flex items-center">
                    <span class="w-8 h-8 rounded-full bg-purple-100 text-purple-600 flex items-center justify-center mr-3">
                        <i class="fas fa-chart-line text-sm"></i>
                    </span>
                    الإحصائيات
                </h2>
                <div class="space-y-4">
                    <div class="bg-gradient-to-br from-primary/5 to-secondary/5 p-6 rounded-xl border border-gray-200/50 backdrop-blur-sm">
                        <h3 class="text-lg font-medium text-gray-600 mb-2">إجمالي الأرباح</h3>
                        <p id="totalProfit" class="text-4xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">0 د.ع</p>
                        <div class="mt-3 text-sm text-gray-500 flex items-center">
                            <i class="fas fa-coins mr-2 text-yellow-500"></i>
                            مجموع أرباحك حتى الآن
                        </div>
                    </div>
                    <div>
                        <h3 class="text-lg font-medium text-gray-700 mb-2">الأرباح الشهرية</h3>
                        <div id="monthlyStats" class="space-y-2 max-h-64 overflow-y-auto scrollbar-hide">
                            <p class="text-center text-gray-500">لا توجد بيانات</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Recent Shipments -->
            <div class="bg-white p-6 rounded-2xl shadow-xl border-0">
                <h2 class="text-2xl font-bold text-dark mb-6 pb-3 border-b border-gray-200/50 flex items-center">
                    <span class="w-8 h-8 rounded-full bg-green-100 text-green-600 flex items-center justify-center mr-3">
                        <i class="fas fa-truck text-sm"></i>
                    </span>
                    آخر الشحنات
                </h2>
                <div id="shipmentsList" class="space-y-3 max-h-96 overflow-y-auto scrollbar-hide">
                    <p class="text-center text-gray-500">لا توجد شحنات مسجلة</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase and App Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDdPDKylcUw4H4oMYKfMczfUOMf_ZX27IM",
            authDomain: "teee1-26d2a.firebaseapp.com",
            databaseURL: "https://teee1-26d2a-default-rtdb.firebaseio.com",
            projectId: "teee1-26d2a",
            storageBucket: "teee1-26d2a.firebasestorage.app",
            messagingSenderId: "55307156214",
            appId: "1:55307156214:web:3892356a089e8e98380ad7",
            measurementId: "G-GVJJG6KZLC"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // DOM Elements
        const shipmentForm = document.getElementById('shipmentForm');
        const shipmentNumber = document.getElementById('shipmentNumber');
        const profit = document.getElementById('profit');
        const shipmentsList = document.getElementById('shipmentsList');
        const totalProfit = document.getElementById('totalProfit');
        const monthlyStats = document.getElementById('monthlyStats');
        
        // Format date
        function formatDate(date) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(date).toLocaleDateString('ar-EG', options);
        }
        
        // Add shipment to Firebase
        shipmentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const shipmentData = {
                number: shipmentNumber.value,
                profit: parseFloat(profit.value),
                date: new Date().toISOString()
            };
            
            database.ref('shipments').push(shipmentData)
                .then(() => {
                    shipmentNumber.value = '';
                    profit.value = '';
                })
                .catch((error) => {
                    console.error('Error adding shipment:', error);
                    alert('حدث خطأ أثناء إضافة الشحنة');
                });
        });
        
        // Load shipments from Firebase
        function loadShipments() {
            database.ref('shipments').orderByChild('date').on('value', (snapshot) => {
                const shipments = [];
                let total = 0;
                const monthlyProfits = {};
                
                snapshot.forEach((childSnapshot) => {
                    const shipment = childSnapshot.val();
                    shipment.id = childSnapshot.key;
                    shipments.unshift(shipment); // Add to beginning to show newest first
                    
                    // Calculate total profit
                    total += shipment.profit;
                    
                    // Calculate monthly profits
                    const date = new Date(shipment.date);
                    const monthYear = `${date.getFullYear()}-${date.getMonth() + 1}`;
                    
                    if (!monthlyProfits[monthYear]) {
                        monthlyProfits[monthYear] = 0;
                    }
                    monthlyProfits[monthYear] += shipment.profit;
                });
                
                // Update UI
                updateShipmentsList(shipments);
                updateTotalProfit(total);
                updateMonthlyStats(monthlyProfits);
            });
        }
        
        // Update shipments list
        function updateShipmentsList(shipments) {
            if (shipments.length === 0) {
                shipmentsList.innerHTML = '<p class="text-center text-gray-500">لا توجد شحنات مسجلة</p>';
                return;
            }
            
            shipmentsList.innerHTML = '';
            shipments.forEach(shipment => {
                const shipmentElement = document.createElement('div');
                shipmentElement.className = 'bg-white p-5 rounded-xl border border-gray-200/50 hover:border-primary/30 transition-all duration-300 shadow-sm hover:shadow-md group';
                shipmentElement.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <span class="font-bold text-dark group-hover:text-primary transition-colors duration-300">${shipment.number}</span>
                            <div class="text-sm text-gray-500 mt-2 flex items-center">
                                <i class="far fa-calendar-alt mr-2 text-primary/70"></i>
                                ${formatDate(shipment.date)}
                            </div>
                        </div>
                        <div class="flex flex-col items-end">
                            <span class="text-green-600 font-bold text-xl flex items-center mb-2">
                                <span class="text-xs text-green-400 mr-1">+</span>
                                ${shipment.profit.toFixed(2)} د.ع
                            </span>
                            <div class="flex space-x-2">
                                <button onclick="editShipment('${shipment.id}')" class="bg-blue-100 hover:bg-blue-200 text-blue-600 px-3 py-2 rounded-xl transition-all duration-300 flex items-center">
                                    <i class="fas fa-edit text-sm mr-2"></i>
                                    تعديل
                                </button>
                                <button onclick="deleteShipment('${shipment.id}')" class="bg-red-100 hover:bg-red-200 text-red-600 px-3 py-2 rounded-xl transition-all duration-300 flex items-center">
                                    <i class="fas fa-trash-alt text-sm mr-2"></i>
                                    حذف
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                shipmentsList.appendChild(shipmentElement);
            });
        }
        
        // Update total profit
        function updateTotalProfit(total) {
            totalProfit.textContent = `${total.toFixed(2)} د.ع`;
        }
        
        // Update monthly statistics
        function updateMonthlyStats(monthlyProfits) {
            if (Object.keys(monthlyProfits).length === 0) {
                monthlyStats.innerHTML = '<p class="text-center text-gray-500">لا توجد بيانات</p>';
                return;
            }
            
            monthlyStats.innerHTML = '';
            
            // Convert to array and sort by date (newest first)
            const sortedMonths = Object.entries(monthlyProfits)
                .sort((a, b) => b[0].localeCompare(a[0]));
            
            sortedMonths.forEach(([monthYear, profit]) => {
                const [year, month] = monthYear.split('-');
                const monthName = new Date(year, month - 1).toLocaleString('ar-EG', { month: 'long' });
                
                const statElement = document.createElement('div');
                statElement.className = 'flex justify-between items-center bg-white p-3 rounded-lg border border-gray-200 mb-2 last:mb-0';
                statElement.innerHTML = `
                    <div class="flex items-center">
                        <div class="w-3 h-3 bg-blue-400 rounded-full mr-2"></div>
                        <span class="font-medium text-gray-700">${monthName} ${year}</span>
                    </div>
                    <span class="font-bold text-green-600 text-lg">${profit.toFixed(2)} ر.س</span>
                `;
                monthlyStats.appendChild(statElement);
            });
        }
        
        // Delete shipment
        function deleteShipment(shipmentId) {
            if (confirm('هل أنت متأكد من حذف هذه الشحنة؟')) {
                database.ref('shipments/' + shipmentId).remove()
                    .catch((error) => {
                        console.error('Error deleting shipment:', error);
                        alert('حدث خطأ أثناء حذف الشحنة');
                    });
            }
        }

        // Edit shipment
        function editShipment(shipmentId) {
            database.ref('shipments/' + shipmentId).once('value')
                .then((snapshot) => {
                    const shipment = snapshot.val();
                    
                    // Show edit modal
                    const editModal = document.createElement('div');
                    editModal.className = 'fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4';
                    editModal.innerHTML = `
                        <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-md">
                            <div class="flex justify-between items-center mb-6">
                                <h3 class="text-xl font-bold text-dark">تعديل الشحنة</h3>
                                <button onclick="this.parentElement.parentElement.parentElement.remove()" 
                                    class="text-gray-400 hover:text-gray-600">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">رقم الشحنة</label>
                                    <input type="text" id="editShipmentNumber" value="${shipment.number}" 
                                        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">مقدار الربح (د.ع)</label>
                                    <input type="number" id="editProfit" value="${shipment.profit}" min="0" step="0.01"
                                        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200">
                                </div>
                                <div class="flex space-x-3 pt-2">
                                    <button onclick="updateShipment('${shipmentId}')"
                                        class="flex-1 bg-gradient-to-r from-primary to-secondary text-white py-3 px-6 rounded-xl hover:from-primary/90 hover:to-secondary/90 transition-all duration-300">
                                        حفظ التعديلات
                                    </button>
                                    <button onclick="this.parentElement.parentElement.parentElement.parentElement.remove()"
                                        class="flex-1 bg-gray-100 text-gray-700 py-3 px-6 rounded-xl hover:bg-gray-200 transition-all duration-300">
                                        إلغاء
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    document.body.appendChild(editModal);
                })
                .catch((error) => {
                    console.error('Error loading shipment for edit:', error);
                    alert('حدث خطأ أثناء تحميل الشحنة للتعديل');
                });
        }

        // Update shipment
        function updateShipment(shipmentId) {
            const editShipmentNumber = document.getElementById('editShipmentNumber');
            const editProfit = document.getElementById('editProfit');
            
            if (!editShipmentNumber.value || !editProfit.value) {
                alert('الرجاء إدخال جميع البيانات المطلوبة');
                return;
            }
            
            const updatedData = {
                number: editShipmentNumber.value,
                profit: parseFloat(editProfit.value),
                date: new Date().toISOString()
            };
            
            database.ref('shipments/' + shipmentId).update(updatedData)
                .then(() => {
                    document.querySelector('.fixed.inset-0').remove();
                })
                .catch((error) => {
                    console.error('Error updating shipment:', error);
                    alert('حدث خطأ أثناء تحديث الشحنة');
                });
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            loadShipments();
        });
    </script>
</body>
</html>
